{% extends "template.html" %}
{% block conteudo %}

        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        <a href="{{ url_for('cadastro') }}" class="btn btn-primary">Cadastre-se</a>
        <a href="{{ url_for('novo') }}" class="btn btn-primary">Novo Jogo</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Capa</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td><img class="capaJogo" src="{{ url_for('imagem', nome_arquivo=jogo.imagem) }}"></td>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=jogo.id) }}" class="buttons btn btn-primary">Editar</a>
                        <br>
                        <a href="{{ url_for('deletar', id=jogo.id) }}" class="buttons btn btn-danger">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
